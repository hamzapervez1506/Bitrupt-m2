<script>
    const form = document.getElementById("contact-form")
    const errorDiv = document.getElementById('error')

    function startsWithCapital(word){
        return word.charAt(0) === word.charAt(0).toUpperCase()
    }

    function validateEmail(mail) 
    {
        return /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail)
    }

    function addError(message) {
        errorDiv.innerText = message
        errorDiv.classList.remove('d-none')
        setTimeout( function () {
            errorDiv.classList.add('d-none')
        }, 3000)
    }

    form.addEventListener('submit', function(e) {
        
        let allowSubmit = false;

        // name
        if (form['name'].value === '') {
            addError("Name cannot be empty.")
            e.preventDefault()
            return
        } else if (!startsWithCapital(form['name'].value)) {
            addError("Name must start with capital letter")
            e.preventDefault()
            return
        }

        // email
        if (form['email'].value === '') {
            addError("Email cannot be empty.")
            e.preventDefault()
            return
        } else if (!validateEmail(form['email'].value)) {
            addError("Email must be valid.")
            e.preventDefault()
            return
        }

        // country
        if (form['country'].value === '') {
            addError("Country cannot be empty.")
            e.preventDefault()
            return
        }
        // subject
        if (form['subject'].value === '') {
            addError("Subject cannot be empty.")
            e.preventDefault()
            return
        }
        // message
        if (form['message'].value === '') {
            addError("Message cannot be empty.")
            e.preventDefault()
            return
        }
    })
</script>
